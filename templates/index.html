{% extends "base.html" %}

{% block content %}
    {% for post in blogposts %}
        <div class="blogposts">
            <h2>{{ post.title }}</h2>
            <h3>Posted on {{ post.date }}</h3></h3>
            <p>{{ post.textbody }}</p>
            <hr />
        </div>
    {% endfor %}
{% endblock %}
