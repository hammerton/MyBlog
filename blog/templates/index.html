<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title of the document</title>
    </head>
    <body>
        <h1>Welcome to my blargh</h1>
        {% for post in blogposts %}
            <div class="blogposts">
                <h2>{{ post.title }}</h2>
                <h3>Posted on {{ post.date }}</h3></h3>
                <p>{{ post.textbody }}</p>
                <hr />
            </div>
        {% endfor%}
    </body>
</html>
